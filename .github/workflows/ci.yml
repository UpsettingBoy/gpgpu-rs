name: Rust CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [dev]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt

      - name: Check formatting
        run: |
          cargo fmt -- --check

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - name: Windows x86_64
            os: windows-2019
            target: x86_64-pc-windows-msvc

          # MacOS
          - name: MacOS x86_64
            os: macos-10.15
            target: x86_64-apple-darwin

          # Linux
          - name: Linux x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu

    name: Check ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true
          components: clippy

      - name: Caching project
        uses: Swatinem/rust-cache@v1
        with:
          key: ${{ matrix.target }}-a

      - name: Disable debug
        shell: bash
        run: |
          mkdir .cargo
          echo """[profile.dev]
          debug = 1" > .cargo/config.toml

      - name: Check no features
        run: |
          cargo clippy --target ${{ matrix.target }}

      - name: Check all features
        run: |
          cargo clippy --target ${{ matrix.target }} --examples --tests --all-features

      - name: Build docs
        run: |
          cargo doc --target ${{ matrix.target }} --no-deps

      - name: Run tests
        run: |
          cargo test --target ${{ matrix.target }}
